<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator - By Adyasha Chakra</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" style="background-color: crimson;"/>
        <div>
          <button class="button operator2" style="background-color: yellow;">CLR</button>
          <button class="button operator2"style="background-color: yellow;">DEL</button>
          <button class="button operator1"style="background-color: yellow;">%</button>
          <button class="button operator1"style="background-color: yellow;">/</button>
        </div>
        <div>
          <button class="button" style="background-color: #ff087b;">7</button>
          <button class="button" style="background-color: #ff087b;">8</button>
          <button class="button" style="background-color: #ff087b;">9</button>
          <button class="button operator1" style="background-color: yellow">*</button>
        </div>
        <div>
          <button class="button" style="background-color: #ff087b;">4</button>
          <button class="button" style="background-color: #ff087b;">5</button>
          <button class="button" style="background-color: #ff087b;">6</button>
          <button class="button operator1" style="background-color: yellow;">-</button>
        </div>
        <div>
          <button class="button" style="background-color: #ff087b;">1</button>
          <button class="button" style="background-color: #ff087b;">2</button>
          <button class="button" style="background-color: #ff087b;">3</button>
          <button class="button operator1" style="background-color: yellow;">+</button>
        </div>

        <div>
          <button class="button" style="background-color: #ff087b;">00</button>
          <button class="button" style="background-color: #ff087b;">0</button>
          <button class="button" style="background-color: #ff087b;">.</button>
          <button class="button equalbtn" style="background-color:orangered;">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
